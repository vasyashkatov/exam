<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-10 col-sm-12">
                <div class="card">
                    <!--Честно украденная форма -->
                    <div class="card-header">Register</div>
                    <div class="card-body">
                        <form [formGroup]="registerForm" autocomplete="off" novalidate
                            (ngSubmit)="registerUser(registerForm.value)">
                            <div class="form-group row">
                                <label for="firstName" class="col-md-4 col-form-label text-md-right">Имя</label>
                                <div class="col-md-6">
                                    <input type="text" id="firstName" class="form-control" formControlName="firstName">
                                    <em *ngIf="validateControl('firstName') && hasError('firstName', 'required')">Укажите Имя!</em>
                                    <em *ngIf="validateControl('firstName') && hasError('firstName', 'maxlength')">Имя не может быть более 20 символов!</em>

                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastName" class="col-md-4 col-form-label text-md-right">Фамилия</label>
                                <div class="col-md-6">
                                    <input type="text" id="lastName" class="form-control" formControlName="lastName">
                                    <em *ngIf="validateControl('lastName') && hasError('lastName', 'required')">Укажите Фамилию!</em>
                                    <em *ngIf="validateControl('lastName') && hasError('lastName', 'maxlength')">Фамилию не может быть более 20 символов!</em>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="middleName" class="col-md-4 col-form-label text-md-right">Отчество</label>
                                <div class="col-md-6">
                                    <input type="text" id="middleName" class="form-control"
                                        formControlName="middleName">
                                        <em *ngIf="validateControl('middleName') && hasError('middleName', 'maxlength')">Отчество может быть более 20 символов!</em>
                                    </div>
                            </div>
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail</label>
                                <div class="col-md-6">
                                    <input type="text" id="email" class="form-control" formControlName="email">
                                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Укажите Email!</em>
                                    <em *ngIf="validateControl('email') && hasError('email', 'email')">Укажите правильный Email!</em>
                                    <em *ngIf="validateControl('email') && hasError('email', 'maxlength')">Email не может быть более 300 символов!</em>

                                </div>
                            </div>

                            <!-- <div class="form-group row">
                                    <label for="birth_date" class="col-md-4 col-form-label text-md-right">Дата рождения</label>
                                    <div class="col-md-6">
                                        <input type="date" id="birth_date" class="form-control" formControlName="birthDate">
                                    </div>
                                </div> -->



                            <div class="mb-3 row">
                                <div class="col-md-1">
                                    <button type="submit" class="btn btn-info"
                                        [disabled]="!registerForm.valid">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
